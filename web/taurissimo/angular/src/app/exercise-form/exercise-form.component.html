<div style="margin-top: 10px" *ngIf="exercise">
    <div class="form-group row">
        <label for="exercise-id" class="col-4 col-form-label">ID:</label>
        <div class="col-8"><input [(ngModel)]="exercise.id" placeholder="id" id="exercise-id" type="text"
                                   class="form-control"/></div>
    </div>
    <div class="form-group row">
        <label for="exercise-name" class="col-4 col-form-label">Name:</label>
        <div class="col-8">
            <input [(ngModel)]="exercise.name" placeholder="name" id="exercise-name" type="text"
                   class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="exercise-difficulty" class="col-4 col-form-label">Difficulty:</label>
        <div class="col-8">
            <input [(ngModel)]="exercise.difficulty" placeholder="difficulty" id="exercise-difficulty" type="text"
                   class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="exercise-variant" class="col-4 col-form-label">Variant:</label>
        <div class="col-8">
            <input [(ngModel)]="exercise.variantName" placeholder="name" id="exercise-variant" type="text"
                   class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="exercise-group" class="col-4 col-form-label">Exercise-Group:</label>
        <div class="col-8">
            <select class="form-control" id="exercise-group"
                    [(ngModel)]="exercise.exerciseGroup.id"
                    (ngModelChange)="setGroup($event)">
                <option selected>Select an Exercise Group</option>
                <option *ngFor="let exerciseGroup of exerciseGroups" [value]="exerciseGroup.id">
                    {{ exerciseGroup.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="workout-location" class="col-4 col-form-label">Workout Location:</label>
        <div class="col-8">
           <select class="form-control" id="workout-location"
                   [(ngModel)]="exercise.workoutLocation.id"
                   (ngModelChange)="setLocation($event)">
               <option selected>Select Workout Location</option>
               <option *ngFor="let workoutLocation of workoutLocations" [value]="workoutLocation.id">
                   {{ workoutLocation.name }}
               </option>
           </select>
        </div>
    </div>
    <button class="btn btn-primary" (click)="saveExercise()">Submit</button>
</div>
